<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <section class="conatiner__list">
            <div class="list__header">
                <div class="list__header-box">
                    <div class="container-box">
                        <input type="text" class="list__header-input">
                        <button class="list__header-btn creat">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="btns-box">
                        <button class="btn-box edit">
                            <i class="fa-solid fa-check-double"></i>
                        </button>
                        <button class="btn-box cancel">Cancelar</button>
                    </div>
                </div>
            </div>
            <div class="list__body">
                <h2 class="list__body__text">Tarefas</h2>
                <ul class="list">
                </ul>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
    
</body>
</html>
